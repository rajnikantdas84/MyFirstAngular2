<div class="main_div">
	<div class="div_one">
		<p class="para_one">THE BEST WAY TO MANAGE REPAIRS AND MAINTENANCE</p>
		<p class="para_two">SMART,WEB-BASED SOFTWARE FOR BLOCK,COMMERCIAL AND PROPERTY PROFESSIONALS</p>
	</div>
	<div class="div_two ">
		<div class="login_form">
			<h1 class="form_heading_forgot">Forgot Password</h1>
			<form class="myform" #f="ngForm" (ngSubmit)="checkEmail(f.value)">
				<div *ngIf="successMsg"class="alert-success">Please check you email for updated password</div>
				<div *ngIf="forgotemail.touched && forgotemail.invalid" class="alert alert-danger">Please enter correct email address.</div>
				<div *ngIf="invalidEmail" class="alert alert-danger">{{errorMsg}}</div>
				<div class="form-group">
					<input type="email" #forgotemail="ngModel" class="form__input email-input" [ngStyle]="{'background-color': bannercolor, 'color': '#fff' }" id="forgotemail" name="forgotemail" ngModel placeholder="Enter registered email" email required autofocus>
				</div>
				<div class="form-group">        
					<div >
						<button type="submit" class="btn btn-primary submit_button" [ngStyle]="{'background-color': bannercolor, 'border-color': bannercolor}" [disabled] = "forgotemail.invalid">Submit</button>
						<a [routerLink]="['/tenant-login', agenturl]">&nbsp; Back to Login</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

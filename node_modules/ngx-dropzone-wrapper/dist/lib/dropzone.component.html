<div [dropzone]="config" [disabled]="disabled" [runInsideAngular]="runInsideAngular" [useDropzoneClass]="useDropzoneClass" (drop)="DZ_DROP.emit($event)" (dragstart)="DZ_DRAGSTART.emit($event)" (dragend)="DZ_DRAGEND.emit($event)" (dragenter)="DZ_DRAGENTER.emit($event)" (dragover)="DZ_DRAGOVER.emit($event)" (dragleave)="DZ_DRAGLEAVE.emit($event)" (removedfile)="DZ_REMOVEDFILE.emit($event)" (thumbnail)="DZ_THUMBNAIL.emit($event)" (addedfile)="DZ_ADDEDFILE.emit($event)" (error)="DZ_ERROR.emit($event)" (processing)="DZ_PROCESSING.emit($event)" (uploadprogress)="DZ_UPLOADPROGRESS.emit($event)" (sending)="DZ_SENDING.emit($event)" (success)="DZ_SUCCESS.emit($event)" (complete)="DZ_COMPLETE.emit($event)" (canceled)="DZ_CANCELED.emit($event)" (maxfilesreached)="DZ_MAXFILESREACHED.emit($event)" (maxfilesexceeded)="DZ_MAXFILESEXCEEDED.emit($event)" (processingmultiple)="DZ_PROCESSINGMULTIPLE.emit($event)" (sendingmultiple)="DZ_SENDINGMULTIPLE.emit($event)" (successmultiple)="DZ_SUCCESSMULTIPLE.emit($event)" (completemultiple)="DZ_COMPLETEMULTIPLE.emit($event)" (canceledmultiple)="DZ_CANCELEDMULTIPLE.emit($event)" (totaluploadprogress)="DZ_TOTALUPLOADPROGRESS.emit($event)" (reset)="DZ_RESET.emit($event)" (queuecomplete)="DZ_QUEUECOMPLETE.emit($event)">
  <div class="dz-message" [class.disabled]="disabled" [class.dz-placeholder]="placeholder">
    <div class="dz-text" [innerHTML]="message || config?.dictDefaultMessage"></div>

    <div *ngIf="placeholder" class="dz-image" [style.background-image]="getPlaceholder()"></div>
  </div>

  <ng-content></ng-content>
</div>
